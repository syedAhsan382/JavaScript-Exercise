<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Geometrizer</title>
</head>
<body>
    <script>
        const pi = 3.14159;
        let circumference = 23;

        let radius = circumference / (2 * pi); 
        let area = pi * (radius **2);

        console.log(`The area based on radius: ${radius} is ${area}. `)
    </script>
</body>
</html>
