<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5c</title>
</head>
<body>
    <script>
        let coffee = 5;
        let bagel =  3 * 2;
        let soup = 9;

        
        let cost = coffee + bagel + soup ;
        let tax = cost * 0.1;
        let totalCost = cost + tax
        

        console.log(`Your total cost is $$${cost}`);
        console.log(`Your tax is $$${tax}`);
        console.log(`Your total cost after tax is $${totalCost}`);
    </script>
</body>
</html>
