<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
</head>
<body>
    <script>
        let tempCelcuis = 37;
        
        let  tempInf = (9 / 5 *  tempCelcuis) + 32;

        console.log(`Temperature in Celcuis is: ${tempCelcuis}, and it's conversion is: ${tempInf} fahrenhiet.`);

        var fahrenhiet = 55;
        var tempInC = (fahrenhiet - 32) * 5 / 9;

        console.log(`Temperature in fahrenhiet is: ${fahrenhiet} and it's conversion in Celcuis is: ${tempInC} celcius.`);

        
    </script>
</body>
</html>
