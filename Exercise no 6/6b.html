<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin flip game</title>
</head>
<body>
    <script>
        let num = Math.random()
        let result = '';
        let guess = 'heads'
        

        if(num < 0.5){
            result = 'heads'
        }
        else{
            result = 'tails'
        }


        console.log(`Coin flip = ${result}`)
        console.log(result === guess ? "You win" : "You lose");
        
        
            

        
    </script>
</body>
</html>
